{% extends "base.html" %}
{% block title %}Mi Perfil{% endblock %}

{% block content %}

<div class="card card-custom p-4">
  <h3 class="fw-bold">Hola, {{ user.username }}</h3>

  {% if user.profile %}
    <p class="mt-3">Rol: <strong>{{ user.profile.role }}</strong></p>
    <p>Biografía: {{ user.profile.bio }}</p>
  {% endif %}

  <hr>

  <a href="/logout/" class="btn btn-accent mt-2">Cerrar sesión</a>
</div>

{% endblock %}
