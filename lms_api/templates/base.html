<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}LMS{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #FAF4EF;
        }

        .navbar {
            background-color: #0F4C75 !important;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card-custom {
            border-radius: 14px;
            border: none;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.06);
        }

        .btn-primary {
            background-color: #0F4C75 !important;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0C3B5A !important;
        }

        .btn-accent {
            background-color: #EF476F !important;
            border: none;
        }

        .btn-accent:hover {
            background-color: #D93B61 !important;
        }
    </style>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}">LMS</a>
    {% else %}
        <a class="navbar-brand" href="{% url 'welcome' %}">LMS</a>
    {% endif %}
    <div>
      {% if user.is_authenticated %}
        <a href="/perfil/" class="btn btn-light btn-sm me-2">Mi Perfil</a>
        <a href="{% url 'my_courses' %}" class="btn btn-light btn-sm me-2">Mis cursos</a>
        <a href="/logout/" class="btn btn-accent btn-sm">Salir</a>
      {% else %}
        <a href="/login/" class="btn btn-light btn-sm">Iniciar sesi√≥n</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
